        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var config = {
            earth: {
                radius: 1,
                vertexes: 25
            },
            moon: {
                radius: 1,
                vertexes: 25
            }
        };

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
            // var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", 0.5, 0.7, 5, new BABYLON.Vector3(5, 5, 10), scene);
            
            // camera.attachControl(canvas, true);
        
            // camera.lowerRadiusLimit = 2.5;
            // camera.upperRadiusLimit = 10;
            // camera.pinchDeltaPercentage = 0.01;
            // camera.wheelDeltaPercentage = 0.01;

            var camera = new BABYLON.FreeCamera("MainCamera", new BABYLON.Vector3(5, 0, -12), scene);	
			camera.speed = 0.1;
			camera.angularSensibility = 1500;
			
			camera.keysUp = [90]; // Touche Z
			camera.keysDown = [83]; // Touche S
			camera.keysLeft = [81]; // Touche Q
			camera.keysRight = [68]; // Touche D;
			scene.activeCamera.attachControl(canvas);
        
            scene.clearColor = new BABYLON.Color3(0.0, 0.0, 0.0);
        
            //var planet = BABYLON.Mesh.CreateSphere("planet", 16, 5, scene);
            var earth = BABYLON.Mesh.CreateSphere("planet", config.earth.vertexes, config.earth.radius, scene);
            //earth.position = new BABYLON.Vector3(3, 3, 10);
            earth.position = new BABYLON.Vector3(10, 0, 5);
            earth.rotation.z = Math.PI;
            //planet.parent = sun;
            
            var planetMat = new BABYLON.StandardMaterial("planetSurface", scene);
            planetMat.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/Servletparty/stars-Sun/master/textures/earth.jpg", scene);
            earth.material = planetMat
            earth.material.diffuseColor = new BABYLON.Color3(1, 1, 1);
            earth.material.specularColor = new BABYLON.Color3(0, 0, 0);

            var moon = BABYLON.Mesh.CreateSphere("moon", config.moon.vertexes, config.moon.radius/3, scene);
            moon.parent = earth;
            moon.position = new BABYLON.Vector3(1, 0, 1);

            var moonMat = new BABYLON.StandardMaterial("moonMat", scene); //Материал Луны
            moonMat.diffuseTexture = new BABYLON.Texture("textures/moon.jpg", scene); //задаем базовую текстуру
            moonMat.bumpTexture = new BABYLON.Texture("textures/moon_bump.jpg", scene);
            moonMat.specularTexture = new BABYLON.Texture("textures/moon_spec.jpg", scene);
            moon.material = moonMat;

            var light = new BABYLON.PointLight("DirLight", new BABYLON.Vector3(0, 10, 0), scene);
			light.diffuse = new BABYLON.Color3(1, 1, 1);
			light.specular = new BABYLON.Color3(0.6, 0.6, 0.6);
			light.intensity = 1.5;

            // Lets create a sun effect made of 3 different particle system
            // Definition: https://assets.babylonjs.com/particles/systems/sun.json
            BABYLON.ParticleHelper.CreateAsync("sun", scene, true).then(function(set){ return set.start()});
        
            return scene;
        }

        function createSkybox(scene) {
			// Création d'une material
			var sMaterial = new BABYLON.StandardMaterial("skyboxMaterial", scene);
			sMaterial.backFaceCulling = false;
			//sMaterial.reflectionTexture = new BABYLON.CubeTexture("images/skybox/skybox", scene);
            //sMaterial.reflectionTexture = new BABYLON.CubeTexture("https://raw.githubusercontent.com/Servletparty/BabylonJS_FirstScene/master/images/skybox/skybox", scene);
            sMaterial.reflectionTexture = new BABYLON.CubeTexture("https://raw.githubusercontent.com/Servletparty/stars-Sun/master/skybox/skybox", scene);
			sMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            sMaterial.disableLighting = true;
            
			// Création d'un cube avec la material adaptée
			var skybox = BABYLON.Mesh.CreateBox("skybox", 250, scene);
			skybox.material = sMaterial;
		}

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();
        createSkybox(scene);

        engine.runRenderLoop(function () {
            if (scene) {
                //earth.rotation.y += 0.001;
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
